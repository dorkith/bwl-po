<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de paris PO - BWL Raid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      background: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: orange;
    }
    .result {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculateur de paris PO - Blackwing Lair</h1>

  <form id="betForm">
    <label>Pseudo du parieur :</label>
    <input type="text" id="pseudo" required>

    <label>Mise (5 à 100 PO) :</label>
    <input type="number" id="mise" min="5" max="100" required>

    <label>Jusqu’à quel boss on arrive :</label>
    <select id="boss">
      <option>Razorgore</option>
      <option>Vaelastrasz</option>
      <option>Broodlord</option>
      <option>Firemaw</option>
      <option>Ebonroc</option>
      <option>Flamegor</option>
      <option>Chromaggus</option>
      <option>Nefarian</option>
    </select>

    <label>Nombre de morts par boss :</label>
    <textarea id="morts" placeholder="Ex: Razorgore=3, Vael=5, etc..." rows="3"></textarea>

    <label>Pseudo du joueur le plus mort :</label>
    <input type="text" id="mortMax">

    <label>Top 3 DPS sur Vaelastrasz :</label>
    <input type="text" id="topDps" placeholder="Ex: Joueur1, Joueur2, Joueur3">

    <label>Item qui va tomber :</label>
    <select id="item">
      <option>Help of endless rage</option>
      <option>Maladath</option>
      <option>Rejuvenating gem</option>
      <option>Shadow wing focus staff</option>
      <option>Drake fang</option>
      <option>Dragon's touch</option>
      <option>Ashje'thul</option>
      <option>RIEN DU TOUT</option>
    </select>

    <button type="submit">Valider le pari</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById("betForm");
    const result = document.getElementById("result");
    const bets = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        pseudo: pseudo.value,
        mise: parseInt(mise.value),
        boss: boss.value,
        morts: morts.value,
        mortMax: mortMax.value,
        topDps: topDps.value,
        item: item.value
      };
      bets.push(data);
      form.reset();
      updateDisplay();
    });

    function updateDisplay() {
      result.innerHTML = "<h3>Liste des paris enregistrés :</h3>" +
        bets.map(b => `<p><b>${b.pseudo}</b> a misé ${b.mise} PO → Boss: ${b.boss}, Item: ${b.item}</p>`).join("");
    }
  </script>
</body>
</html>
